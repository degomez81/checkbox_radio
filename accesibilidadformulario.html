<!DOCTYPE HTML>
<html lang="es">
	<head>
		<title>Diseño de Formulario de Accesibilidad</title>
		<meta charset="utf-8" />
        <link rel="stylesheet" href="css/bootstrap.min.css" >
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="css/estilo.css">
	</head>
		<body>
            <div class="container">
                <div class="row">
                    <div class="col-10 mx-auto ">   
                <header>
                    <h2 role="tab" >FORMULARIO DE ALQUILER DE UNA VIVIENDA </h2>
                </header>   
			
			
				<form class="form" action="#" method="POST">
                 
                
                <div role="tab">
                    <img src="img/casa.jpg" class="imgcasa" alt="imagen de casa" role="tab">
                </div>
                <h3 >  Bienvenidos a la busqueda de Viviendas  </h3>
                <div class="form-group" id="idciudad">
                    <label for="txtCiudad" role="tab">Ingrese nombre de la Ciudad:</label>
				    <input type="text" id="txtCiudad" name="txtCiudad" class="form-control" role="tab" aria-describedby="idciudad"/> 

                </div>

                <div class="form-group" id="idimporte">
					<label for="txtImporte" role="tab">Ingrese importe dispuesto a pagar:</label>
				       <input type="text" id="txtImporte" name="txtImporte" class="form-control" role="tab" aria-describedby="idimporte"/> 
                   
                </div>

				<div class="form-group" id="idnombre">
					<label for="txtNombre">Nombre y apellidos del cliente:</label>
				       <input type="text" id="txtNombre" name="txtNombre" placeholder="Escribe tu Nombre" class="form-control" role="tab" aria-describedby="idnombre"/> 
                </div>
                          
                <div class="form-group" role="tab">     
                        
                                       
                    <fieldset>
                        <legend >Número de habitaciones:</legend>
                        <label aria-label="idtexto" ><p id="idtexto">Clique sobre la casilla deseada:</p> </label>  <br>
                        <input type="checkbox" id="checkone" name="checkone" checked>
                        <label for="checkone"> Una</label><br>
                        <input type="checkbox" id="checktwo" name="checkboxtwo">
                        <label for="checktwo"> Dos</label><br>
                        <input type="checkbox" id="checkthree" name="checkthree">
                        <label for="checkthree"> Tres</label><br>
                    </fieldset>
                  
                   </div>

                   <fieldset >
                        <legend>Número de baños:</legend>
                        <input type="checkbox" id="checkone" name="checkone" checked>
                        <label for="checkone"> Una</label><br>
                    
                        <input type="checkbox" id="checktwo" name="checkboxtwo">
                        <label for="checktwo"> Dos</label><br>
                   </fieldset>

                   <fieldset >
                    <legend> <label for="">Selecciones las características deseadas:</label> </legend>
                    <input type="radio" id="radone" name="radone">
                    <label for="radone"> Terraza</label><br>
    
                    <input type="radio" id="radtwo" name="radtwo">
                    <label for="radtwo"> Trastero</label><br>
                    
                    <input type="radio" id="radthree" name="radthree" checked>
                    <label for="radthree"> Garage</label><br>
    
                    <input type="radio" id="radfour" name="radfour">
                    <label for="radfour"> Balcon</label><br>
                    
                </fieldset>
                            

				<div class="form-group">    
				    <label for="email">Email:</label>
				       <input type="email" id="email" name="email" placeholder="Email" class="form-control" role="tab"/> 
				</div>
				       
			    <div class="form-group">
				       <label for="txtAsunto">Asunto</label>
				       <input type="text" id="txtAsunto" name="textAsunto" maxlength="120" placeholder="Títular de la consulta" class="form-control" role="tab"/>
				</div>
				       
				<div class="form-group">       
				    	<label for="txtMensaje">Mensaje:</label>
				        <textarea rows="5" id="txtMensaje" name="txtMensaje" placeholder="Describe brevemente en menos de 300 carácteres" class="form-control" role="tab"></textarea>
				</div>

				<div class="form-check">
						<input type="checkbox" id="chkCasilla1" name="chkCasilla1" class="form-check-input" checked role="tab" />
				        <label for="chkCasilla1">Deseo recibir información sobre novedades y ofertas</label>
				</div>        
				<div class="form-check">        
				        <input type="checkbox" id="chkCasilla2" name="chkCasilla2" class="form-check-input" role="tab" />
				        <label for="chkCasilla2">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>	
				</div>
				
				<div class="form-group">    				        
				         <input type="submit" id="btnEnviar" name="btnEnviar" value="Boton Enviar" class="btn btn-success" role="tab"/>
				         <input type="reset" id="btnRestablecer" name="btnRestablecer" value="Boton Reestablecer" class="btn btn-primary">
				</div>
				    
				
				</form>
            </div>

            </div>	
        </div>    

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>	
		</body>
	
</html>
